<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-1">
        <div class="toggle">
             <button class="icon-btn"><ion-icon class="ionic" name="sunny-outline"></ion-icon> <ion-icon class="ionic"name="moon-outline"></ion-icon> 
             </button> 
            </div>
            <div class="screen"> 
                <p class="input"> input</p>
                <p class="output"> output</p>
        
            </div>
        
           <div class="btn-container">
            <button class="btn-top">AC</button>
            <button class="btn-top">+/-</button>
            <button class="btn-top">%</button>
            <button class="btn-side">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-side">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-side">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-side">+</button>
            <button><ion-icon name="refresh-outline"></ion-icon>
            </button>
            <button>0</button>
            <button>.</button>
            <button class="btn-side">=</button>
            </div>
        <div class="line">
            <p class="h_line"></p>
        </div>
     
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
