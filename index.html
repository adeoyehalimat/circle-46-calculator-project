<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="./script.js"></script>
</head>
<body class ="dark-theme">
    <div class="container-1">
        <div class="toggle">
             <button class="icon-btn"><ion-icon  class="ionic" name="sunny-outline"></ion-icon> 
                <ion-icon  class="ionic"name="moon-outline" ></ion-icon> 
             </button> 
        </div>
            <div class="screen"> 
                <input placeholder='0' disabled class="input">
                <input disabled class="output">
            </div>
           <div class="btn-container">
            <button class="btn-top" id='AC'>AC</button>
            <button class="btn-top" id="doubleOps">+/-</button>
            <button class="btn-top" id="percent">%</button>
            <button class="btn-side">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="btn-side">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="btn-side">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="btn-side">+</button>
            <button id="delete"><ion-icon name="refresh-outline"></ion-icon>
            </button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal">=</button>
            </div>
        <div class="line">
            <p class="h_line"></p>
        </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
